<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Travel Package Booking</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
font-family: Arial, sans-serif;
padding: 20px;
background-image: url('travel.jpeg');
background-size: cover;
background-position: center;
background-attachment: fixed;
}
h1 {
text-align: center;
color: white;
text-shadow: 2px 2px 5px black;
}
form {
background: rgba(255,255,255,0.95);
padding: 20px;
border-radius: 10px;
max-width: 600px;
margin: auto;
}
fieldset {
margin-bottom: 20px;
border: 1px solid #ccc;
padding: 15px;
}
label {
display: block;
margin-top: 10px;
}
input, select, textarea {
width: 100%;
padding: 8px;
margin-top: 5px;
}
.checkboxes input,
.radios input {
width: auto;
margin-right: 10px;
}
.buttons {
text-align: center;
}
.buttons input {
margin: 10px;
padding: 10px 20px;
cursor: pointer;
}
</style>
</head>
<body>
<h1>Travel Package Booking Form</h1>

<form action="success.html" method="post" enctype="multipart/form-data">
<fieldset>
<legend>Personal Details</legend>

<label for="fullname">Full Name:</label>
<input type="text" id="fullname" name="fullname" required autofocus placeholder="Enter your full name" maxlength="50">

<label for="email">Email:</label>
<input type="email" id="email" name="email" required placeholder="example@email.com">

<label for="password">Password:</label>
<input type="password" id="password" name="password" required placeholder="Min 6 characters" pattern=".{6,}">

<label for="phone">Phone Number:</label>
<input type="tel" id="phone" name="phone" required placeholder="1234567890" pattern="[0-9]{10}">

<label for="dob">Date of Birth:</label>
<input type="date" id="dob" name="dob" required>

<label for="guests">Number of Guests:</label>
<input type="number" id="guests" name="guests" required min="1" max="10">
</fieldset>

<fieldset>
<legend>Travel Preferences</legend>

<label for="destination">Destination:</label>
<select id="destination" name="destination" required>
<option value="">-- Select Destination --</option>
<option value="paris">Paris</option>
<option value="bali">Bali</option>
<option value="swiss">Switzerland</option>
<option value="tokyo">Tokyo</option>
<option value="ny">New York</option>
</select>

<label>Package Type:</label>
<div class="radios">
<input type="radio" id="standard" name="package" value="standard" required>
<label for="standard">Standard</label>
<input type="radio" id="premium" name="package" value="premium">
<label for="premium">Premium</label>
</div>

<label>Interests:</label>
<div class="checkboxes">
<input type="checkbox" id="adventure" name="interest_adventure" value="adventure">
<label for="adventure">Adventure</label>

<input type="checkbox" id="culture" name="interest_culture" value="culture">
<label for="culture">Culture</label>

<input type="checkbox" id="relax" name="interest_relax" value="relax">
<label for="relax">Relaxation</label>

<input type="checkbox" id="wildlife" name="interest_wildlife" value="wildlife">
<label for="wildlife">Wildlife</label>
</div>

<label for="travelurl">Your Travel Blog/URL:</label>
<input type="url" id="travelurl" name="travelurl" placeholder="https://yourtravelblog.com" required>

<label for="search">Search Travel Ideas:</label>
<input type="search" id="search" name="search" placeholder="Beach, desert, mountain...">

<label for="file">Upload ID Proof:</label>
<input type="file" id="file" name="idproof" accept=".pdf,.jpg,.jpeg,.png" required>
</fieldset>

<fieldset>
<legend>Additional Info</legend>
<label for="comments">Special Requests:</label>
<textarea id="comments" name="comments" placeholder="Any special instructions..." rows="4"></textarea>

<label for="progress">Booking Progress:</label>
<progress id="progress" value="70" max="100">70%</progress>
</fieldset>

<div class="buttons">
<input type="submit" value="Book Now">
<input type="reset" value="Reset">
</div>
</form>
</body>
</html>
